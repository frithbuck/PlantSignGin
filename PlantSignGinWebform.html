<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webform for Python Script</title>
</head>
<body>
<h1>Generate HTML Files</h1>
<form action="/process" method="post" enctype="multipart/form-data">
<label for="template">HTML Template File:</label>
<input type="file" id="template" name="template" required><br><br>

        <label for="data">CSV Data File:</label>
        <input type="file" id="data" name="data" required><br><br>

        <label for="output">Output Directory Name:</label>
        <input type="text" id="output" name="output" value="signs" required><br><br>

        <button type="submit">Submit</button>
        </form>
        </body>
        </html>
